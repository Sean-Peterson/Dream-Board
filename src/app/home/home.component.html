<div class="dreams" (click)="goToDetailPage(post)" *ngFor="let post of posts | async">
  <img src="{{post.image}}">
  <h3>{{post.title}}</h3>
  <p>
    {{post.why}}
  </p>
</div>
<br>
    <img class='title' id='new-blog-link' routerLink='new-blog' src="http://www.greenbookblog.org/wp-content/uploads/2016/02/fb.jpg"/>
<br>
<div class="blogs" (click)="goToBlogPage(blog)" *ngFor="let blog of blogs | async">
  <img src="{{blog.image}}">
  <h2>{{blog.title}}</h2>
  <p>{{blog.content}}</p>
</div>
