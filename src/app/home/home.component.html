<div class="display">
  <div class="dreams" (click)="goToDetailPage(post)" *ngFor="let post of posts | async | countryDream:desiredCountry">
    <img src="{{post.image}}">
    <h3>{{post.title}}</h3>
    <p>
      {{post.why}}
    </p>
  </div>
  <br>
  <div class="blogs" (click)="goToBlogPage(blog)" *ngFor="let blog of blogs | async | countryBlog: desiredCountry">
    <img src="{{blog.image}}">
    <h2>{{blog.title}}</h2>
    <p>{{blog.content}}</p>
  </div>
</div>
