<div class="blogs-solo" *ngFor="let blog of blogs">
    <h1>{{blog.title}}</h1>
    <h4>{{blog.country}}</h4>
    <img src="{{blog.image}}">
    <p>
      {{blog.content}}
    </p>
    <button (click)="formShow()">Edit</button>
</div>
<div class="" *ngIf="form">
  <app-edit-blog [blogs]="blogs" (clickSender)="formHide()"></app-edit-blog>
</div>
