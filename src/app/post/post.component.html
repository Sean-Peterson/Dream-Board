<div class="dreams-solo" *ngFor="let post of posts">
    <h1>{{post.title}}</h1>
    <img src="{{post.image}}">
    <h4>{{post.country}}</h4>
    <p>
      {{post.why}}
    </p>
    <button (click)="formShow()">Edit</button>
</div>
<div class="" *ngIf="form">
  <app-edit-post [posts]="posts" (clickSender)="formHide()"></app-edit-post>
</div>
