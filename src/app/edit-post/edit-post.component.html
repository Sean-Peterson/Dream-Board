<div *ngFor="let post of posts">
  <h4>Edit Dream</h4>

  <label>Title:</label>
  <input class="form-control" [(ngModel)]="post.title">
  <br>

  <label>Image:</label>
  <input class="form-control" [(ngModel)]="post.image">
  <br>

  <label>Change why?:</label>
  <input class="form-control" [(ngModel)]="post.why">
  <br>
  <button (click)="submitUpdate(post)">Update</button>
  <button (click)="beginDeletingPost(post)">Delete</button>

</div>
